<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexora Admin</title>
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="/admin.css">
</head>
<body>
    <div class="admin-container">
        <aside class="admin-sidebar">
            <h2>Nexora Admin</h2>
            <nav class="admin-nav">
                <a href="#products" class="admin-nav-link active">Products</a>
                <a href="#orders" class="admin-nav-link">Orders</a>
                <a href="#content" class="admin-nav-link">Content</a>
                <button id="admin-logout" class="admin-logout">Logout</button>
            </nav>
        </aside>
        <main class="admin-main">
            <!-- Products Section -->
            <section id="admin-products" class="admin-section active">
                <h2>Products</h2>
                <button class="btn-primary" onclick="admin.showAddProductForm()">Add Product</button>
                <div id="products-list" class="admin-table-container"></div>
            </section>

            <!-- Orders Section -->
            <section id="admin-orders" class="admin-section">
                <h2>Orders</h2>
                <div id="orders-list" class="admin-table-container"></div>
            </section>

            <!-- Content Section -->
            <section id="admin-content" class="admin-section">
                <h2>Content Management</h2>
                <div class="content-tabs">
                    <button class="content-tab active" data-content="home">Home</button>
                    <button class="content-tab" data-content="about">About</button>
                </div>
                <div id="content-editor" class="content-editor"></div>
            </section>
        </main>
    </div>

    <!-- Add Product Modal -->
    <div id="add-product-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2>Add Product</h2>
            <form id="add-product-form">
                <div class="form-group">
                    <label>Name *</label>
                    <input type="text" id="product-name" required>
                </div>
                <div class="form-group">
                    <label>Price *</label>
                    <input type="number" step="0.01" id="product-price" required>
                </div>
                <div class="form-group">
                    <label>Gender *</label>
                    <select id="product-gender" required>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="unisex">Unisex</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Category *</label>
                    <select id="product-category" required></select>
                </div>
                <div class="form-group">
                    <label>Description *</label>
                    <textarea id="product-description" rows="5" required></textarea>
                </div>
                <div class="form-group">
                    <label>Images/Videos</label>
                    <input type="file" id="product-images" multiple accept="image/*,video/*">
                    <small>You can upload multiple images or videos. They will be uploaded to Cloudinary.</small>
                    <div id="upload-progress" style="display: none; margin-top: 10px;">
                        <p>Uploading to Cloudinary...</p>
                    </div>
                    <div id="upload-preview" style="margin-top: 10px;"></div>
                </div>
                <button type="submit" class="btn-confirm">Create Product</button>
            </form>
        </div>
    </div>

    <script src="/app.js"></script>
    <script src="/admin.js"></script>
</body>
</html>
