<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Nexora Admin</title>

  <!-- FIXED: relative path -->
  <link rel="stylesheet" href="../css/admin.css" />
</head>
<body>
  <div class="admin-shell">

    <aside class="sidebar">
      <div class="side-brand">Nexora Admin</div>

      <button class="side-link active" data-tab="products">Products</button>
      <button class="side-link" data-tab="orders">Orders</button>
      <button class="side-link" data-tab="content">Content</button>

      <div class="side-bottom">
        <button id="logout" class="btn btn-danger">Logout</button>

        <!-- FIXED: if your public site is in html/index.html -->
        <a href="./index.html#home" class="btn btn-secondary">Back to Site</a>
      </div>
    </aside>

    <main class="admin-main">
      <header class="topbar">
        <h1 id="tab-title">Products</h1>
        <div class="top-actions">
          <button id="refresh" class="btn btn-secondary">Refresh</button>
        </div>
      </header>

      <!-- PRODUCTS -->
      <section id="tab-products" class="tab">
        <div class="card">
          <div class="row-between">
            <h2>Product List</h2>
            <button id="open-add-product" class="btn btn-accept">Add Product</button>
          </div>

          <div class="table-wrap">
            <table class="table">
              <thead>
                <tr>
                  <th>Image</th>
                  <th>Name</th>
                  <th>Gender</th>
                  <th>Category</th>
                  <th>Price</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody id="products-tbody"></tbody>
            </table>
          </div>
        </div>
      </section>

      <!-- ORDERS -->
      <section id="tab-orders" class="tab hidden">
        <div class="card">
          <h2>Orders</h2>
          <div class="table-wrap">
            <table class="table">
              <thead>
                <tr>
                  <th>Date</th>
                  <th>Customer</th>
                  <th>Total</th>
                  <th>Status</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody id="orders-tbody"></tbody>
            </table>
          </div>
        </div>
      </section>

      <!-- CONTENT -->
      <section id="tab-content" class="tab hidden">
        <div class="card">
          <div class="content-tabs">
            <button class="pill active" data-ctab="home">Home</button>
            <button class="pill" data-ctab="about">About</button>
          </div>

          <div id="content-home" class="content-pane">
            <h2>Home Content</h2>
            <div class="form">
              <label>Hero Title</label>
              <input id="home-title" type="text" />

              <label>Hero Subtitle</label>
              <input id="home-subtitle" type="text" />

              <label>Hero Image URL</label>
              <input id="home-imageUrl" type="text" placeholder="https://..." />

              <button id="save-home" class="btn btn-accept">Save Home</button>
              <p id="home-save-msg" class="msg hidden"></p>
            </div>
          </div>

          <div id="content-about" class="content-pane hidden">
            <h2>About Content</h2>
            <div class="form">
              <label>About Text (format preserved)</label>
              <textarea id="about-text" rows="8"></textarea>

              <label>About Image 1 URL</label>
              <input id="about-imageUrl1" type="text" placeholder="https://..." />

              <label>About Image 2 URL</label>
              <input id="about-imageUrl2" type="text" placeholder="https://..." />

              <button id="save-about" class="btn btn-accept">Save About</button>
              <p id="about-save-msg" class="msg hidden"></p>
            </div>
          </div>
        </div>
      </section>

    </main>
  </div>

  <!-- ADD PRODUCT MODAL -->
  <div id="add-product-modal" class="modal hidden">
    <div class="modal-card modal-wide">
      <h2>Add Product</h2>
      <p class="muted">Unisex is available here (users only see Male/Female).</p>

      <div class="form">
        <div class="grid-2">
          <div>
            <label>Name</label>
            <input id="p-name" type="text" />
          </div>
          <div>
            <label>Price</label>
            <input id="p-price" type="number" step="0.01" />
          </div>
        </div>

        <div class="grid-2">
          <div>
            <label>Gender (male/female/unisex)</label>
            <select id="p-gender">
              <option value="male">male</option>
              <option value="female">female</option>
              <option value="unisex">unisex</option>
            </select>
          </div>
          <div>
            <label>Category</label>
            <select id="p-category"></select>
          </div>
        </div>

        <div class="grid-2">
          <div>
            <label>Size (NOT saved as DB column)</label>
            <input id="p-size" type="text" placeholder="e.g. S, M, L, XL (optional but requested)" />
          </div>
          <div>
            <label>Short note (optional)</label>
            <input id="p-note" type="text" placeholder="Optional" />
          </div>
        </div>

        <label>Description (format preserved)</label>
        <textarea id="p-description" rows="7" placeholder="Write description with line breaks..."></textarea>

        <label>Upload Photos (multiple)</label>
        <input id="p-photos" type="file" accept="image/*" multiple />

        <div class="modal-actions">
          <button id="add-product-cancel" class="btn btn-danger">Cancel</button>
          <button id="add-product-save" class="btn btn-accept">Save</button>
        </div>

        <p id="add-product-error" class="error hidden"></p>
      </div>
    </div>
  </div>

  <!-- FIXED: relative path -->
  <script src="../js/admin.js"></script>
</body>
</html>
